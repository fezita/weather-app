<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  

</head> 
    <body>
      <div class="container"> 
         <div class="card"> 
           <div class="card-body"> 
   
   
       
         <form>
           <div class="row"> 
               <div class="col-8">
                  <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
          
             </div>
               <div class="col-3"> 
                  <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
            </div>
         </form>   
  
     </div>
   
     
   
     <div class="row">
       <div class="col-8"> 
     
     <div class="card"> 
       <div class="card-body"> 
         <div class="first"> 
     <h1 class="mainCity" id="mainCity">
     </h1>
     <h1 class="description" id="description">
     </h1>
     <div class="displayTemp"> 
       
     <span clas="temp" id="currently-temp"></span>
     <span class="units">             
     <a href="#" class="active" id="unit-celsius"> °C |</a>
     <a href="#" id="unit-fahrenheit" class="unit-fahrenheit">°F </a>
    </div>
    <img src = "" class="icon" id="icon" alt="weather">
   </div>
       </div>
   </div>   
   
   </div>
   
   <div class="col-4"> 
   
   <div class="card"> 
     <div class="card-body"> 
   <h1 class="update">
     Last Update:
   </h1>
   <p  class="infoUpdate" id="day-time"> 
     Thursday 15:38
   </p>
   <ul class="moreInfos"> 
   <li> 
     Humidity: <span id= "humidity"></span>%
   </li>
   <li> 
     Wind: <span id= "wind"></span> km/h
   </li>
   </ul>
   </div>
   </div>   
   </div>
   
    </div>
   

    <div class="row weather-forecast" id="forecast">
      <div class="col-2">
      </div>
    </div>
   
   <p class="header">
   <a href= "https://github.com/fezita/weather-app" target="blank"> Open source by  </a>
       Fernanda Schmitt
   </p>
   
   
       </div>
     </div>
   </div>
   <script src="src/script.js"></script>
   </script>
    </body>
